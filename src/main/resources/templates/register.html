<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>회원가입</title>
  </head>
  <body>
    <div id="wrap">
      <div class="profile-image-container">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputGroupFile"
              multiple
            />
            <label class="custom-file-label" for="inputGroupFile"
              >프로필 이미지</label
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      const customFileInput = document.querySelector(".custom-file-input");

      function updateFileSize(e) {
        let nBytes = 0; // 모든 파일의 바이트 합계
        let oBytes = e.target.files; // FileList
        let nFiles = e.target.files.length; // File 개수

        // 모든 파일의 바이트 합계 구하기
        for (let nFilesId = 0; nFilesId < nFiles; nFilesId++) {
          nBytes += oBytes[nFilesId].size;
        }

        // 출력 사이즈 단위 설정
        let sOutput = nBytes + " bytes";
        const aMultiples = [
          "KiB",
          "MiB",
          "GiB",
          "TiB",
          "PiB",
          "EiB",
          "ZiB",
          "YiB",
        ];
        for (
          nMultiple = 0, nApprox = nBytes / 1024;
          nApprox > 1;
          nApprox /= 1024, nMultiple++
        ) {
          sOutput =
            nApprox.toFixed(3) +
            " " +
            aMultiples[nMultiple] +
            " (" +
            nBytes +
            " bytes)";
        }

        console.log(sOutput);
      }

      customFileInput.addEventListener("change", updateFileSize);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
